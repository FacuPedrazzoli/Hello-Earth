<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organizador de Listones</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        /* Estilo para cada corte en diferentes colores */
        .corte {
            padding: 10px;
            margin: 5px;
            color: white;
            font-weight: bold;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center">Organizador de Listones</h1>
        <!-- Caja de texto para ingresar los cortes -->
        <div class="mb-3">
            <label for="cortesInput" class="form-label">Ingrese los cortes (separados por coma):</label>
            <input type="text" class="form-control" id="cortesInput" placeholder="Ejemplo: 30, 50, 70">
        </div>
        <!-- Botón para enviar los cortes -->
        <button id="procesarButton" class="btn btn-primary">Procesar Cortes</button>

        <!-- Sección para visualizar los listones y cortes -->
        <div id="resultado" class="mt-5 row row-cols-1 row-cols-md-3 g-4"></div>
    </div>

    <script src="main.js"></script>
</body>
</html>
