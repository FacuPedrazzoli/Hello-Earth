<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problema de los listones</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Stock de Listones de Madera</h1>
    
    <div id="stock-container">
        <h2>Stock Disponible</h2>
        <ul id="stock-list">
            <!-- Aquí se generará dinámicamente la lista de listones -->
        </ul>
    </div>

    <div id="cortes-container">
        <h2>Ingresar Cortes</h2>
        <form id="form-cortes">
            <label for="liston">Selecciona el listón:</label>
            <select id="liston"></select>
    
            <div id="cortes-group">
                <label for="corte1">Longitud del corte 1 (cm):</label>
                <input type="number" id="corte1" name="corte1" min="1">
            </div>
    
            <button type="button" id="add-corte">Agregar otro corte</button>
            <button type="submit">Calcular</button>
        </form>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
